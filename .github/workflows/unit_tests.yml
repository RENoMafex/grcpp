
name: Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Make
      run: sudo apt-get update && sudo apt-get install -y make g++ libboost-all-dev

    - name: Run tests
      run: make test
